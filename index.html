<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FriendlyKoalas</title>
    <link rel="stylesheet" href="assets/styles/index.css" />
    <script src="https://unpkg.com/scrollama"></script>
  </head>
  <body>
    <div class="box1"></div>
    <main>
      <div class="frame1"></div>
      <div class="background">
        <div class="sun"></div>
        <div class="sky">
          <div class="overflow-hidden">
            <div class="sky__bright"></div>
            <div class="sky__dark"></div>
            <div class="sky__dark"></div>
            <div class="sky__dark"></div>
            <div class="sky__dark"></div>
          </div>
        </div>
        <div class="mountains">
          <div class="mountain3">
            <div class="mountain3__p1"></div>
            <div class="mountain3__p2"></div>
            <div class="mountain3__p3"></div>
          </div>
          <div class="mountain2">
            <div class="mountain2__p1"></div>
            <div class="mountain2__p2"></div>
            <div class="mountain2__p3"></div>
            <div class="mountain2__p4"></div>
            <div class="mountain2__p5"></div>
          </div>
          <div class="mountain1">
            <div class="mountain1__p1"></div>
            <div class="mountain1__p2"></div>
            <div class="mountain1__p3"></div>
            <div class="mountain1__p4"></div>
            <div class="mountain1__p5"></div>
          </div>
          <div class="mountain5"></div>
          <div class="mountain4"></div>
        </div>
        <div class="land">
          <div class="ground">
            <div class="ground__left">
              <div class="ground__greyblock"></div>
              <div class="ground__blueblock"></div>
            </div>
          </div>
        </div>
        <div class="frame">
          <div id="frame1" class="frame__1">
            <div class="norwegian-trees">
              <img src="assets/svg/woods-norway.svg"></img>
            </div>
            <div class="lynx">
              <img src="assets/svg/lynx1.svg">
            </div>
            <div class="norwegian-river">
              <div class="norwegian-river__img">
                <img
                  id="norwegian-river"
                  src="assets/svg/norwegian-canyon.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="frame__2"></div>
          <div class="frame__3"></div>
          <div class="frame__4"></div>
          <div class="frame__5">
            <div class="water_pond">
              <div class="water"></div>
              <div class="water1"></div>
              <div class="water2"></div>
              <div class="water3"></div>
              <div class="water4"></div>
              <div class="bubble"></div>
              <div class="bubble1"></div>
              <div class="bubble2"></div>
              <div class="bubble3"></div>
              <div class="bubble4"></div>
              <div class="bubble5"></div>
              <div class="bubble6"></div>
              <div class="bubble7"></div>
              <div class="bubble8"></div>
              <div class="bubble9"></div>
              <div class="bubble10"></div>
              <div class="bubble11"></div>
              <div class="bubble12"></div>
              <div class="bubble13"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript">
      const frame1 = document.getElementById('frame1');
      const scroller = scrollama();

      scroller
          .setup({
              step: '.box1'
          })
          .onStepEnter(() => {
              frame1.classList.add('hidden');
              console.log('hei');
          })
          .onStepExit((response) => {
              response.element.classList.add('hidden');
          })
  </script>
  </body>
</html>
