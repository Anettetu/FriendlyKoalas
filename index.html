<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FriendlyKoalas</title>
    <link rel="stylesheet" href="assets/styles/index.css" />
    <script src="https://unpkg.com/scrollama"></script>
  </head>
  <body class=>
    <div class="box1"></div>
    <main>
      <div class="frame1"></div>
      <div class="background">
        <div class="sky">
          <div class="overflow-hidden">
            <div class="sky__bright"></div>
            <div class="sky__dark"></div>
            <div class="sky__dark"></div>
            <div class="sky__dark"></div>
            <div class="sky__dark"></div>
          </div>
        </div>
        <div id="sun" class="sun"></div>
        <div class="mountains">
          <div class="mountain3">
            <div class="mountain3__p1"></div>
            <div class="mountain3__p2"></div>
            <div class="mountain3__p3"></div>
          </div>
          <div class="mountain2">
            <div class="mountain2__p1"></div>
            <div class="mountain2__p2"></div>
            <div class="mountain2__p3"></div>
            <div class="mountain2__p4"></div>
            <div class="mountain2__p5"></div>
          </div>
          <div class="mountain1">
            <div class="mountain1__p1"></div>
            <div class="mountain1__p2"></div>
            <div class="mountain1__p3"></div>
            <div class="mountain1__p4"></div>
            <div class="mountain1__p5"></div>
          </div>
          <div class="mountain5"></div>
          <div class="mountain4"></div>
        </div>
        <div class="land">
          <div class="ground">
            <div class="ground__left">
              <div class="ground__greyblock"></div>
              <div class="ground__blueblock"></div>
            </div>
          </div>
        </div>
        <div class="frame">
          <div id="frame1" class="frame__1">
            <div class="norwegian-trees">
              <img src="assets/svg/woods-norway.svg"></img>
            </div>

            <div class="lynx">
              <img src="assets/svg/lynx1.svg">
            </div>
            <div class="river">
              <div class="river__img">
                <img
                  id="norwegian-river"
                  src="assets/svg/river.svg"
                  alt=""
                />
                
              </div>
            </div>

            <div class="well1">
              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	            viewBox="0 0 612 792" style="enable-background:new 0 0 612 792;" xml:space="preserve">
                <style type="text/css">
                  .st0{fill:#583C2C;}
                  .st1{fill:#A3765E;}
                  .st2{fill:#A4A3A4;}
                  .st3{fill:#C4C4C4;}
                  .st4{fill:#727373;}
                  .st5{fill:#A8643E;}
                </style>
                    <rect x="320.02" y="297.27" class="st0" width="43.25" height="7.21"/>
                    <rect x="320.02" y="272.04" class="st0" width="7.21" height="36.05"/>
                    <rect x="336.24" y="297.27" class="st1" width="18.02" height="7.21"/>
                    <rect x="51.48" y="351.34" class="st2" width="254.12" height="129.76"/>
                    <ellipse class="st3" cx="178.54" cy="352.24" rx="127.06" ry="35.14"/>
                    <ellipse class="st4" cx="177.64" cy="353.14" rx="100.93" ry="23.43"/>
                    <rect x="64.1" y="237.8" class="st5" width="7.21" height="118.95"/>
                    <rect x="287.58" y="237.8" class="st5" width="7.21" height="118.95"/>
                    <rect x="38.87" y="230.59" class="st5" width="281.15" height="23.43"/>
                    <rect x="177.64" y="277.45" class="st5" width="3.29" height="99.09"/>
                    <rect x="64.1" y="272.04" class="st5" width="230.69" height="7.21"/>
                    <rect x="294.79" y="272.04" class="st0" width="36.05" height="7.21"/>
                    <ellipse class="st2" cx="178.54" cy="474.8" rx="127.06" ry="35.14"/>
                </svg>

            </div>

          </div>

          <div class="frame__2">
          </div>

          <div class="frame__3"></div>
          <div class="frame__4"></div>
          <div class="frame__5">
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript">
      const frame1 = document.querySelector('#frame1');
      const body = document.querySelector('body');
      const sun = document.querySelector('#sun');
      const scroller = scrollama();

      scroller
          .setup({
              step: '.box1'
          })
          .onStepEnter(() => {
              frame1.classList.add('hidden');
              body.classList.add('african');
              sun.classList.add('sun-african');
              console.log('hei');
          })
          .onStepExit((response) => {
              response.element.classList.add('hidden');
          })
  </script>
  </body>
</html>
